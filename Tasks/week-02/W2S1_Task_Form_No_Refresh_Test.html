<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form test</title>
    <style>
        .invalid {
            background: red;
        }
    </style>
</head>
<body>
<h1>
    Your Details
</h1>
<form id="test-form">
    <div>
        <label for="your-name">Your Name:</label>
        <input type="text" name="name" id="your-name">
    </div>
    <div>
        <label for="your-age">Your Age:</label>
        <input type="number" name="age" id="your-age">
    </div>
    <div>
        <input type="text" name="some-name" id="event-test"
               onchange="onChange()">
    </div>
    <input type="submit" value="Submit">
</form>
<script>
    let form = document.getElementById('test-form');
    form.addEventListener('submit', validateForm);

    function onChange() {
        let eventTest = document.getElementById('event-test');
        console.log(eventTest.value);
    }

    function validateForm(e) {
        //let isValid = true;

        let nameInput = document.getElementByID('your-name');
        let ageInput = document.getElementByID('your-age');

        nameInput.classList.remove('invalid');
        ageInput.classList.remove('invalid');

        if (nameInput.value.length === 0) {
            nameInput.classList.add('invalid');
            //isValid = false;
            e.preventDefault();
        }

        if (ageInput.value < 14) {
            ageInput.classList.add('invalid');
            // isValid = false;
            e.preventDefault();
        }

        //return isValid;
    }
</script>
</body>
</html>
